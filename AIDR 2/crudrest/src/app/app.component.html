<mat-toolbar color="warn">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
       

    </button>
<h1> Cadastro dos Clientes</h1>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="push" opened="true" #sidenav>
<mat-nav-list>
    <a mat-list-item routerLink="cliente"><mat-icon class="menu-item">person</mat-icon>Clientes</a>
    <a mat-list-item routerLink="produto"><mat-icon class="menu-item">inventory</mat-icon>Produto</a>
</mat-nav-list>
    </mat-sidenav>
<mat-sidenav-content>
    <div style="min-height: calc(100vh - 64px); padding:16px;">
        <mat-card>
        <router-outlet></router-outlet>
    </mat-card>
    </div>
   

</mat-sidenav-content>
</mat-sidenav-container>
