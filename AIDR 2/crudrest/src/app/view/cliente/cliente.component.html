<h2>Manutenção de Clienteees</h2>

<ul>
    <li *ngFor="let cliente of clientes">
        {{cliente.cpf}} - {{cliente.nome}}
    </li>
</ul>

<button (click)="novo()">Novo</button>

<div *ngIf="cliente">
    <input placeholder="Nome"[(ngModel)]="cliente.nome">
    <br>
    <input placeholder="CPF"[(ngModel)]="cliente.cpf">
    <button (click)="salvar()">Salvar</button>
</div>
